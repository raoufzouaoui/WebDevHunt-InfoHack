{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%static 'css/devregister.css'%}">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

  <title>Client sign up</title>
</head>

<body>
  <form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <section class="h-100 h-custom gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5" style="color: #4835d4;">SignUp Client</h3>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <!--**************************First name**************************-->
                          <div class="form-outline">
                            <label class="form-label" for="form3Examplev2">First name</label>
                            <input type="text" id="form3Examplev2" class="form-control form-control-lg" required />
                          </div>

                        </div>
                        <!--**************************Last name**************************-->

                        <div class="col-md-6 mb-4 pb-2">
                          <div class="form-outline">
                            <label class="form-label" for="form3Examplev3">Last name</label>
                            <input type="text" id="form3Examplev3" class="form-control form-control-lg" required />
                          </div>

                        </div>
                      </div>
                      <!--**************************Email**************************-->
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <label class="form-label" for="form3Examplea2">Email</label>
                          <input type="email" id="form3Examplea2" class="form-control form-control-lg" required />
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <!--**************************Password**************************-->
                          <div class="form-outline">
                            <label class="form-label" for="form3Examplev2">Password</label>
                            <input type="password" id="pwd" class="form-control form-control-lg"
                              pattern="[a-zA-Z0-9]{8,}" title="At least 8 digits el letters " required />
                          </div>

                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <!--**************************Confirm password**************************-->
                          <div class="form-outline">
                            <label class="form-label" for="form3Examplev3">Confirm password</label>
                            <input type="password" id="cpwd" class="form-control form-control-lg" required />
                          </div>

                        </div>
                      </div>


                    </div>


                  </div>

                  <!--------------------------------------------contact--------------------------------->

                  <div class="col-lg-6 bg-indigo text-white">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">Contact Details</h3>
                      <div style="padding-top: 50px">
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <label class="form-label" for="form3Examplea2">Street + Nr</label>
                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                          </div>
                        </div>



                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">

                            <div class="form-outline form-white">
                              <label class="form-label" for="form3Examplea4">Zip Code</label>
                              <input type="text" id="form3Examplea4" class="form-control form-control-lg" />
                            </div>

                          </div>
                          <div class="col-md-7 mb-4 pb-2">

                            <div class="form-outline form-white">
                              <label class="form-label" for="form3Examplea5">Place</label>
                              <input type="text" id="form3Examplea5" class="form-control form-control-lg" />
                            </div>

                          </div>
                        </div>



                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
                            <div class="form-outline form-white">
                              <label class="form-label" for="form3Examplea6">Country</label>
                              <input type="text" id="form3Examplea6" class="form-control form-control-lg" />
                            </div>
                          </div>
                          <div class="col-md-7 mb-4 pb-2">

                            <div class="form-outline form-white">
                              <label class="form-label" for="form3Examplea8">Phone Number</label>
                              <input type="tel" id="form3Examplea8" class="form-control form-control-lg" />
                            </div>

                          </div>
                        </div>




                        <button type="submit" class="btn btn-light btn-lg"
                          data-mdb-ripple-color="dark">Register</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  <script src="scripts/confirm.js"></script>
</body>

</html>
