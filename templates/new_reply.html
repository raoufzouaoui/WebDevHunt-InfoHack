{% load static%}
{{developer.all}}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>{{project.name}}</title>

    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">



    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #4835d4;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WebDevHunt</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main style="padding-top: 100px">
        <!-----------------------------jumbotron------------------------------->
        <div id="home" class="jumbotron text-center">

            <div class="row featurette center">


                <form method="POST" style="margin: auto; width: 30%; padding: 10px;">
                    {% csrf_token %}
                    <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                            <label class="form-label" for="rating">Rating</label>
                            <input type="text" id="rating" class="form-control form-control-lg" name="rating"
                                title="Fill in with up to five stars *" value="*" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
                            <div class="form-outline">
                                <label class="form-label" for="rating">Description</label>
                                <textarea type="text" id="description" class="form-control form-control-lg"
                                    name="description" required></textarea>
                            </div>

                        </div>

                    </div>
                    <button style="background-color:#4835d4; color:#FFFFFF" type="submit" class="btn btn-lg col"
                        data-mdb-ripple-color="dark">Add Comment</button>

                </form>
            </div>
        </div>




    </main>




</body>

</html>
